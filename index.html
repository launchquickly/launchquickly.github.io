<!DOCTYPE html>
<html>
    
    <head>
        <title>Launchquickly Ltd. company website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>    
    
    <body>
        <div class="container">
            <div class="main-box">
                <h1>Launchquickly</h1>
                <h1>Helping you connect users to outcomes.</h1>
                <div class="social-media">
                    <a target="_blank" href="https://twitter.com/launchquickly"><img src="images/Twitter_Social_Icon_Circle_Color.png" alt="twitter logo"></a>
                </div>
                <img src="images/logo.jpg" alt="The Launchquickly logo">
                <p class="main-text">Accelerated change.<br>Sustained quality.</p>
                <div class="clearfix"></div>
                <h2># TODO: build accessible company website</h2>
            </div>
            <div class="right-box">
                <div class="news-header">News</div>
                <div class="post">
                    Launchquickly Ltd. registered 17th March 2020 
                </div>
                <div class="post">
                    Company financial year started 1st April 2020
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="company-box">
                <p class="company-text">Launchquickly Ltd.</p>
            </div>
        </div>
    </body>

 </html>
